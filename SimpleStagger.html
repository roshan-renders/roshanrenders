  <title>CodePen - Simple Stagger Demo GSAP</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  width: 100%;
  height: 100vh;
  background: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
}

.lines__wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  display: grid;
  place-items: center;
}

.line {
  overflow: hidden;
}

.line .line--text {
  display: block;
  color: #fff;
  font-size: 3rem;
  font-family: "Montserrat";
  font-weight: 800;
}

.images__wrapper .image--item {
  position: relative;
  width: 300px;
  height: 400px;
}

.images__wrapper .image--item .image {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
}

.images__wrapper .image--item .image--item__slide {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: #d89229;
}

.support {
  position: absolute;
  right: 10px;
  bottom: 10px;
  padding: 10px;
  display: flex;
}
.support a {
  margin: 0 10px;
  color: #fff;
  font-size: 1.8rem;
  backface-visibility: hidden;
  transition: all 150ms ease;
}
.support a:hover {
  transform: scale(1.1);
}
</style>

  
  
  
  

</head>

<body translate="no" style="opacity: 1; visibility: inherit;">
  <div class="lines__wrapper">
	<div class="lines">
		<p class="line">
			<span class="line--text" style="transform: translate(0px, 0px);">Lorem Ipsum Dolor</span>
		</p>

		<p class="line">
			<span class="line--text" style="transform: translate(0px, 0px);">Sit amet?</span>
		</p>

		<p class="line">
			<span class="line--text" style="transform: translate(0px, 0px);">Lorem Lorem Lorem.</span>
		</p>
	</div>
</div>
  
  <script src="./SimpleStagger_files/gsap.min.js.download"></script>
      <script id="rendered-js">
console.clear();

const { gsap } = window;

const lineTl = gsap.timeline({
	defaults: {
		delay: 1,
		duration: 1.5,
		stagger: 0.225,
		ease: "expo.out",
	},
	onStart: () => {
		gsap.set("body", {
			autoAlpha: 1,
		});
	}
});
lineTl
	.from(".line .line--text", {
		yPercent: 150,
		skewY: 6,
	})
	.to(".line .line--text", {
		yPercent: 0,
		skewY: 0,
	});
    </script>
